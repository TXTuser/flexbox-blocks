<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Адаптивная Верстка</title>
  </head>
  <body>
    <section>

      <div class="left-side">
        <div class="left-side-top">
          <div class="one block">
            <div class="one-items">
              <div class="one-items-text">
                <p>Материалы</p>
                <img src="/src/img/mortar.svg" alt="" />
                <p>НА ЛЮБОЙ ВКУС</p>
              </div>
            </div>
            <div class="two-items">
              <div class="two-items-img">
                <img src="/src/img/mortar.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="two block">
            <div class="one-items">
              <div class="one-items-text">
                <p>Инструменты</p>
                <img src="/src/img/brush.svg" alt="" />
                <p>НА ВСЕ СЛУЧАИ</p>
              </div>
            </div>
            <div class="two-items">
              <div class="two-items-img">
                <img src="/src/img/brush.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="left-side-bottom">
          <img src="/src/img/image.svg" alt="">
          <!-- <p>img (break)</p> -->
        </div>
      </div>
      <div class="right-side">

        <div class="four block">
          <div class="one-items">
            <div class="one-items-text">
              <p>Техника</p>
              <img src="/src/img/train.svg" alt="" />
              <p>ДЛЯ СТРОЙКИ</p>
            </div>
          </div>
          <div class="two-items">
            <div class="two-items-img">
              <img src="/src/img/train.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="five block">
          <div class="one-items">
            <div class="one-items-text">
              <p>Скидки 50%</p>
              <img src="/src/img/cart.svg" alt="" />
              <p>НА <span class="otherfont">350</span> ТОВАРОВ</p>
            </div>
          </div>
          <div class="two-items">
            <div class="two-items-img">
              <img src="/src/img/cart.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="six block">
          <div class="one-items">
            <div class="one-items-text">
              <p>Материалы</p>
              <img src="/src/img/car.svg" alt="" />
              <p>БЕСПЛАТНО</p>
            </div>
          </div>
          <div class="two-items">
            <div class="two-items-img">
              <img src="/src/img/car.svg" alt="" />
            </div>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
